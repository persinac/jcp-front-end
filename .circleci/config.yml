version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/workflows.yml
          mapping: |
            src/.* src-modified true
            .*\.js$ entry-modified true
            Docker* dockerfile-modified true